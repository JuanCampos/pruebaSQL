<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Stock</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style_stock.css" />
</head>

<body>
    <div class="container">
        <aside>

            <div class="top">
                <div class="logo">
                    <h2>M<span class="danger">ARCA</span> </h2>
                </div>
                <div class="close" id="close_btn">
                    <span class="material-symbols-sharp">
                        Cerrar
                    </span>
                </div>
            </div>
            <!-- end top -->
            <div class="sidebar">

                <a href="index.html">
                    <span class="material-symbols-sharp">grid_view </span>
                    <h3>Producción</h3>
                </a>
                <a href="pedidos.html">
                    <span class="material-symbols-sharp">person_outline </span>
                    <h3>Pedidos</h3>
                </a>
                <a href="historial.html">
                    <span class="material-symbols-sharp">history</span>
                    <h3>Historial Pedidos</h3>
                </a>
                <a href="stock.html" class="active">
                    <span class="material-symbols-sharp">receipt_long </span>
                    <h3>Stock</h3>
                </a>
                <a href="catalogo.html">
                    <span class="material-symbols-sharp">receipt_long </span>
                    <h3>Catálogo</h3>
                </a>

            </div>
        </aside>
        <!-- --------------
        end aside
        -------------------- -->

        <!-- --------------
        start main part
        --------------- -->
        <main>
            <h1>Stock de Productos</h1>
            <form id="form-stock">
                <input type="text" id="producto_terminado" placeholder="Nombre producto" required
                    style="padding: 10px; margin-top: 10px; border: none; border-radius: 20px;" />
                <input type="number" id="cantidad_pack" placeholder="Cantidad pack" required
                    style="padding: 10px; margin-top: 10px; border: none; border-radius: 20px;" />
                <input type="number" id="precio" placeholder="Precio" required
                    style="padding: 10px; margin-top: 10px; border: none; border-radius: 20px;" />
                <input type="file" id="imagen_file" accept="img/*" name="imagen" />
                <button type="submit"
                    style="padding: 10px; margin-top: 10px; border: none; border-radius: 20px; background-color: #7aff9b; ">Agregar
                    Producto</button>
            </form>

            <div class="grid-stock" id="grid-stock">
                <div id="catalogo" class="grid-catalogo">
                    <!-- Productos se cargan dinámicamente -->
                </div>
            </div>

            <div id="modal-editar" class="modal hidden">
                <div class="modal-content">
                    <h2>Editar Producto</h2>
                    <form id="form-editar-stock">
                        <input type="number" id="edit-cantidad" placeholder="Cantidad pack" required style="padding: 10px; margin-top: 10px; border: none; border-radius: 20px; background-color: rgb(231, 231, 231);" />
                        <input type="number" id="edit-precio" placeholder="Precio" required style="padding: 10px; margin-top: 10px; border: none; border-radius: 20px; background-color: rgb(231, 231, 231);" /> <br>
                        <button type="submit" style="padding: 10px; margin-top: 10px; border: none; border-radius: 20px; background-color: #7aff9b; ">Guardar Cambios</button>
                        <button type="button" id="cerrar-modal-editar" style="padding: 10px; border: none; border-radius: 20px; background-color: #f59f9f; ">Cancelar</button>
                    </form>
                </div>
            </div>

        </main>
        <div class="right">
            <div class="top">
                <button id="menu_bar">
                    <span class="material-symbols-sharp">Menu</span>
                </button>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="stock.js"></script>
</body>

</html>
