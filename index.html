        <main>
            <h1>Materia prima ingresada</h1>

            <!-- end insights -->
            <div class="recent_order">
                <div class="materias-primas">
                    <h2>Materias Primas</h2>

                    <table id="tabla-materias">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Cantidad (kg)</th>
                                <th>Precio Costo</th>
                                <th>Fecha Ingreso</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Se llenar치 din치micamente -->
                        </tbody>
                    </table>

                    <h3>Agregar nueva Materia Prima</h3>
                    <form id="form-materia">
                        <input type="text" id="nombre" placeholder="Nombre" required 
                    style="padding: 10px; margin-top: 10px; border: none; border-radius: 5px;" />
                        <input type="number" id="cantidad" placeholder="Cantidad (kg)" step="0.01" required 
                    style="padding: 10px; margin-top: 10px; border: none; border-radius: 5px;" />
                        <input type="number" id="precio" placeholder="Precio Costo" step="0.01" required 
                    style="padding: 10px; margin-top: 10px; border: none; border-radius: 5px;" />
                        <input type="date" id="fecha" 
                    style="padding: 10px; margin-top: 10px; border: none; border-radius: 5px;" />
                        <button type="submit" style="padding: 10px 15px; border: none; border-radius: 5px; background: #3498db; color: #fff;">Agregar</button>
                    </form>
                </div>
            </div>

        </main>
